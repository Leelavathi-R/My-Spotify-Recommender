<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Leelavathi Raja">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mood-Based Song Recommendations</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bg.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            color:black;
            display: flex;
        }
        h1{
            color:white;
        }
        .content{
            padding: 50px;
            text-align: center;
            margin-left: 31%;
            margin-top: 5%;
        }
        form{
            background: rgba(255, 255, 255, 0.8);
            padding: 60px;
            padding-top: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            width: 319px; 
            height: 210px;
            flex-direction: column;
            align-items: center;
        }
        select {
            margin: 10px 0;
            width: 80%; 
            font-size: 15px;
        }
        #form-button {
            margin-top: 30px; 
            height: 50px;
            width: 55%;
            background-color: rgb(83, 221, 111);
            font-size: 15px;
            border-radius: 5px;
            border:none;
            color: black;
            cursor: pointer;
            padding: 5px;
            font-weight: bold;
        }
       h3, ol{
        margin-top: 1px; 
       }
       ol{
        color: rgb(147, 25, 241);
       }
       a{
        color: black
       }
       .note{
        text-decoration: underline;
        color: rgb(246, 48, 48);
       }
    </style>
</head>
<body>
    <div class = "content">
        <img src="{{ url_for('static', filename='images/spotify-client.svg') }}" alt="Your Image">
        <h1>My Spotify - Recommendation</h1>
        <form action="/recommend" method="POST">
            <h3>(Personalized Mood-Based Song Recommendation)</h3>
             {% if submitted %}
                <ol>
                    {% for recommendation in recommendations %}
                    <strong><li>{{ recommendation }}</li></strong>
                    {% endfor %}
                </ol>
                <button><a href="/">Go Back</a></strong></button>
                {% if found %}
                    <div class="note"> <strong><p >**Added to your Spotify: Chill & Thrill Playlist**</p></strong></div>
                {% endif %}
            {% else %}
                <select id="mood" name="mood" required>
                    <option value="" disabled selected>Select your mood</option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Energetic">Energetic</option>
                    <option value="Romantic">Romantic</option>
                </select>
                <button id = 'form-button' type="submit">Get Recommendations</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
